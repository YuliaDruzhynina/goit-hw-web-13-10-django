<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>HW-WEB-10-Django</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-center pt-3 mb-3 border-bottom">
            <div class="col-md-8">
                <h1>
                    <a href="{% url 'quotes:root' %}" class="text-decoration-none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4 text-end">
                <div class="btn-group" role="group" aria-label="User actions">
                    <a href="{% url 'users:signup' %}" class="btn btn-primary">Sign Up</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'quotes:create_quote' %}" class="btn btn-secondary">Create Quote</a>
                        <a href="{% url 'quotes:create_author' %}" class="btn btn-secondary">Create Author</a>
                        <a href="{% url 'users:logout' %}" class="btn btn-danger">Logout</a>
                        <a href="{% url 'users:profile' %}" class="btn btn-info">Profile</a>
                    {% else %}
                        <a href="{% url 'users:login' %}" class="btn btn-success">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>

        {% block content %} {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoH7CKQ1EHIQudW9zLx0IG9ANz2B29XGcKjDq26Rbc4Pb2B" crossorigin="anonymous">
    </script>
</body>

</html>
